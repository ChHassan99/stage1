<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un employé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cssadduser.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="mb-3">
                <h4>Détails du l'employé</h4>
                <hr>
            </div>
            <!-- Première ligne : Nom et Prénom -->
            <div class="row mb-3">
                <div class="col">
                    <label for="firstName" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Prénom">
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Nom">
                </div>
            </div>

            <!-- Deuxième ligne : Équipe et Gmail -->
            <div class="row mb-3">
                <div class="col">
                    <label for="team" class="form-label">Équipe</label>
                    <input type="text" class="form-control" id="team" placeholder="Équipe">
                </div>
                <div class="col">
                    <label for="email" class="form-label">Gmail</label>
                    <input type="email" class="form-control" id="email" placeholder="Gmail">
                </div>
            </div>

            <div class="mb-3 full">
                <label for="status" class="form-label">Statut</label>
                <select class="form-select" id="status">
                    <option value="conge">En congé</option>
                    <option value="teletravail">Télétravail</option>
                    <option value="site">Sur site</option>
                </select>
            </div>

            <!-- Deuxième ligne : Dates -->
            <div class="row mb-3">
                <div class="col">
                    <label for="startDate" class="form-label">Date début</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="col">
                    <label for="endDate" class="form-label">Date fin</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
            </div>

            <!-- Troisième ligne : Boutons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
               <button type="reset" class="form-label btn btn-outline-secondary">Annuler</button>
               <button type="submit" class="form-label btn btn-info">Enregistrer</button>

            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
