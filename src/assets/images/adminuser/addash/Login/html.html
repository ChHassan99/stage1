<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des employés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="cs.css">
</head>

<body>
  
  
  
  
  <div class="droite">
    <img src="Subtract.png">
  </div>
  <div class="gauche">
    <img src="Group 133529.png">
  </div>



<div class="login">
    <img class="im" src="Group 133533.png" alt="logo"><br>
  <div class="pos">
    <h3 class="fw-bold">Bonjour!</h3>
    <h6>Connectez-vous avec votre compte</h6>
  </div>
    <form method="POST">
        <div class="mb-3 containt ">
          <label for="Email" class="form-label"></label>
          <img class="cursor-pointer img-btn" src="Group.svg" alt="img">
          <input id="email" formControlName="email" type="email" autocomplete="email"
                required class="w-full font-family-primary placeholder:text-gray-400" maxlength="40"placeholder="Adresse mail">
        </div>
        <div class="mb-3 containt ">
          <label for="password" class="form-label"></label>
          <img class="cursor-pointer img-btn" src="Vector.svg" alt="img">
          <input id="password" formControlName="password" type="password" autocomplete="password"
                required class="w-full font-family-primary placeholder:text-gray-400" maxlength="40"placeholder="Mot de passe">
        </div>
       <div class="mb-3"><button type="submit" class="btn btn-lg btn-primary">Connectez-vous</button><br></div>
          <button class="btn-transparent">Mot de pass oublié ?</button>
  </form>
</div>
</body>
</html>
